<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Google Developer Groups:</h1>
      <ul class="list-group" ng-repeat="gdg in GDGs">
        <li class="list-group-item">
          <span class="badge">{{gdg.members}}</span>
          {{gdg.name}}
        </li>
      </ul>
    </div>
  </div>

  <form class="gdg-form">
    <label>Add the developer group you're from here:</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new GDG here." ng-model="newGDG">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addGDG()">Add New</button>
      </span>
    </p>
  </form>
</div>
